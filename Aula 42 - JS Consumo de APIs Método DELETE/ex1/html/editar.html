<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/editar.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Edição de Livro</h1>
    <form id="formulario">
        <section>
            <label for="titulo">Título: </label><br>
            <input id="titulo" name="titulo" required>
        </section>
        <section>
            <label for="autor">Autor: </label><br>
            <input id="autor" name="autor" required>
        </section>
        <section>
            <label for="ano-lancamento">Ano de Lançamento: </label><br>
            <input id="ano-lancamento" name="ano-lancamento" required>
        </section>
        <button type="submit">SALVAR</button>
    </form>
    <a href="../index.html">Voltar</a>
</body>
</html>
