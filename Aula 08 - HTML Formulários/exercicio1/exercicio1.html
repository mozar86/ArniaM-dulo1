<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="fundo">
        <h1 class="titulo">Crie uma conta</h1>
        <p class="subtitulo">Preencha os campos abaixo para se cadastrar e ter acesso à todos os serviços</p>
        <form class="card">
                <label for="nome">Nome Completo</label><br />
                <input id="nome" name="nome"><br />
                <label for="cpf">CPF</label><br />
                <input id="cpf" name="cpf"><br />
                <label for="dataNascimento">Data de Nascimento</label><br />
                <input type="date" id="dataNascimento" name="dataNascimento"><br />
                <label for="email">E-mail</label><br />
                <input id="email" name="email"><br />
                <label for="senha">Senha</label><br />
                <input type="password" id="senha" name="senha"><br />
                <label for="confirmeSenha">Confirme a Senha</label><br />
                <input type="password" id="confirmeSenha" name="confirmeSenha"><br />
            <button type="button" class="button-submit">Criar Conta</button>
        </form>
        
    </div>
</body>
</html>
