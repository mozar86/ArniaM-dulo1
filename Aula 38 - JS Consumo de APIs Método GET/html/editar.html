<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../js/editar.js" defer></script>
    <title>Editar</title>
</head>
<body>
    <header>
        <img src="../img/arnia.png" class="logo-arnia">
        <h1>Nova Notícia</h1>
        <button onclick="redirectInicio()">Voltar</button>
    </header>
        <div class="container-cadastrar">
            <form id="formulario">
                <section>
                    <label for="titulo">Título: </label>
                    <input type="text" id="titulo" name="titulo" required>
                </section>
                <section>
                    <label for="autor">Autor(a):</label>
                    <input type="text" id="autor" name="autor" required>
                </section>
                <section>
                    <label for="imagem">Imagem de destaque: </label>
                    <input type="text" id="imagem" name="imagem" required>
                </section>
                <section>
                    <label for="texto">Texto: </label>
                    <textarea id="texto" name="texto" required></textarea>
                </section>
                <button class="botao-salvar" type="submit">EDITAR</button>
            </form>
        </div>
</body>
</html>
